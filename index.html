<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            background-color: #87CEEB; /* Fondo azul cielo */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
        }
        #question-section, #next-section {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="password-form">
        <h1>Bienvenido</h1>
        <p>Por favor, ingresa la contraseña para ver el mensaje.</p>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <div id="content">
        <h2>Carta</h2>
        <p>Hola, quería decirte que te extraño mucho. Espero que estés bien.</p>
        <!-- Aquí puedes agregar más texto o imágenes si deseas -->
        
        <div id="question-section">
            <p>Te quiero hacer una pregunta:</p>
            <button class="btn" onclick="showQuestion()">Haz clic aquí</button>
        </div>

        <div id="next-section" style="display:none;">
            <p>¿Me extrañas tanto como yo a ti?</p>
            <button class="btn" onclick="answerYes()">Sí</button>
            <button class="btn" disabled>No</button>
        </div>
    </div>

    <script>
        const correctPassword = "309"; // Nueva contraseña

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === correctPassword) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert("Contraseña incorrecta. Intenta de nuevo.");
            }
        }

        function showQuestion() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('next-section').style.display = 'block';
        }

        function answerYes() {
            window.location.href = "otra-pagina.html"; // Redirige a otra página en blanco
        }
    </script>

</body>
</html>
