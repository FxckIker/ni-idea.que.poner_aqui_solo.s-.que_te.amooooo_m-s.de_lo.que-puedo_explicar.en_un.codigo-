<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .content-section {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .content-section.active {
            display: block;
            opacity: 1;
        }
        h1, h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #00b894;
            border: none;
            border-radius: 25px;
            margin: 15px 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .btn:hover {
            background-color: #00a084;
            transform: scale(1.05);
        }
        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 700px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #333;
            margin-bottom: 15px;
            outline: none;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="password-form" class="content-section active">
        <h1>Bienvenido</h1>
        <p>Ingresa la contraseña que te envié.</p>
        <input type="password" id="password" placeholder="Contraseña">
        <button class="btn" onclick="checkPassword()">Entrar</button>
    </div>

    <div id="content" class="content-section">
        <h2>El eco de tu sombra</h2>
        <p>Hoy lo volví a pensar...</p>
        <p>¿Me extrañas tanto como yo a ti?</p>
        <button class="btn" onclick="showNextSection()">Sí</button>
        <button class="btn" disabled>No</button>
    </div>

    <div id="next-section" class="content-section">
        <h2>El tiempo y la distancia</h2>
        <p>Ha pasado tiempo desde que nos alejamos...</p>
        <p>¿Quieres saber algo más?</p>
        <button class="btn" onclick="showVideoSection()">Sí</button>
        <button class="btn" disabled>No</button>
    </div>

    <div id="video-section" class="content-section">
        <div class="video-container">
            <video controls>
                <source src="eduuu.mp4" type="video/mp4">
                Tu navegador no soporta este video.
            </video>
        </div>
        <p><button class="btn" onclick="showFinalSection()">Clic aquí</button></p>
    </div>

    <div id="final-section" class="content-section">
        <h2>Reflexión final</h2>
        <p>Perdón si te hice perder tu tiempo.</p>
        <div class="video-container">
            <video controls>
                <source src="ben.mp4" type="video/mp4">
                Tu navegador no soporta este video.
            </video>
        </div>
    </div>
</div>

<script>
    const correctPassword = "309";

    function checkPassword() {
        const passwordInput = document.getElementById('password').value;
        if (passwordInput === correctPassword) {
            document.getElementById('password-form').classList.remove('active');
            document.getElementById('content').classList.add('active');
        } else {
            alert("Contraseña incorrecta. Intenta de nuevo.");
        }
    }

    function showNextSection() {
        document.getElementById('content').classList.remove('active');
        document.getElementById('next-section').classList.add('active');
    }

    function showVideoSection() {
        document.getElementById('next-section').classList.remove('active');
        document.getElementById('video-section').classList.add('active');
    }

    function showFinalSection() {
        document.getElementById('video-section').classList.remove('active');
        document.getElementById('final-section').classList.add('active');
    }
</script>

</body>
</html>
